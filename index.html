<body>
    <div class="container">
        <form id="idForm">
            <div class="mb-3">
              <label for="idNombreProd" class="form-label">Agrgue un vehículo</label>
              <input type="text" class="form-control" id="idNombreProd" >
             
            </div>
            <div class="mb-3">
                <label for="idMarca" class="form-label">Marca vehículo</label>

              </div>
              <div class="mb-3">

                <input type="number" class="form-control" id="idPrecio" >
               
              </div>

            <div class="mb-3">
              <label for="idStock" class="form-label">Agregue el stock de vehículo </label>
              <input type="number" class="form-control" id="idStock" >
             
            </div> <button type="submit" class="btn btn-primary">Agregar vehículo</button>


            

          </form>

         
          <br><br>
          <div class="container"></div><button id="botonProductos" class="btn btn-secondery" style="background-color:#1F618D; color: white;">Mostrar Vehículos</button></div>
    </div> 
 

    <div id="divProductos" class="container row" >
